<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <div class="content">
        <h1>Memory Game</h1>
        <ul>
            <li><button id="start_button">New Game</button></li>
            <li><button id="reset_button">Reset Game</button></li>
            <li><button id="join_button">Join Game</button></li>
        </ul>
        <span id="status"></span>
      </div>
    </header>
    <div class="main-wrapper content">
      <div class="game">

      </div>
      <div class="players">
        <div class="player">
          <div class="profile">
              <i class="fa fa-user"></i>
              Benjamin Rizk
          </div>
          <div class="pairs">
            Pairs: <span>4</span>
          </div>
        </div>
        <div class="player">
          <div class="profile">
              <i class="fa fa-user"></i>
              Someone Else
          </div>
          <div class="pairs">
            Pairs: <span>4</span>
          </div>
        </div>

      </div>
    </div>
    <footer>
      By Benjamin Rizk
    </footer>
    <div id="pointer"></div>
    <script src="./assets/app.js"></script>
  </body>
</html>
